<!DOCTYPE html>
<!--bellow10dollars.html-->
<html>
<head>
   <title>XML Demonstration</title>
</head>
<body>
     <h2>Display Contents from XML File</h2>
     <button type="button" onclick="labaratoryact()">Load XML File</button>
     <p id="demo"></p>

     <script>
        function labaratoryact() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", "cd.xml", true);
            xmlhttp.send();

            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };
        }

        function myFunction(xml) {
            var x, y, i, xmlDoc, txt;
            xmlDoc = xml.responseXML;
            txt = "";
            x = xmlDoc.getElementsByTagName("PRICE");
            y = xmlDoc.getElementsByTagName("TITLE");
            
            for (i = 0; i < y.length; i++) {
                if (parseFloat(x[i].childNodes[0].nodeValue) < 10.00) {
                    txt += y[i].childNodes[0].nodeValue + "<br>";
                }
            }
            document.getElementById("demo").innerHTML = txt;
        }
     </script>
</body>
</html>
