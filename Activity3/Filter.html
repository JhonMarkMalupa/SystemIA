<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <button type="button" onclick="loadXMLDoc()">View All Records of BSIT</button>
    <br><br>
    <table id="demo"></table>
    <script> 
     function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };
            xmlhttp.open("GET", "20Records.xml", true);
            xmlhttp.send();
        }
        function myFunction(xml){
        var i;
        var xmlDoc = xml.responseXML;
        var table = "<tr><th>FullName</th><th>BirthDay</th><th>Address</th><th>Course</th><th>YearLevel</th></tr>";
        var x = xmlDoc.getElementsByTagName("Student");

        for( i = 0; i< x.length; i++){
            if(x[i].getElementsByTagName("Course")[0].textContent == "BSIT"){
            table += "<tr><td>" +
                    x[i].getElementsByTagName("FullName")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("BirthDay")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("Address")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("Course")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("YearLevel")[0].childNodes[0].nodeValue +
                    "";
        }

        document.getElementById("demo").innerHTML = table;
    }
}
    
    </script>
</body>
</html>
